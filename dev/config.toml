[server.meta]
service_url = "postgres://scopedb:my_secret_password@localhost:5432/scopedb_meta"

[server.http]
listen_addr = "0.0.0.0:6543"

[server.internal]
listen_addr = "0.0.0.0:6789"

[server.default_storage]
type = "s3"
bucket = "test-bucket"
region = "us-east-1"
prefix = "/"
endpoint = "http://127.0.0.1:9000"
access_key_id = "minioadmin"
secret_access_key = "minioadmin"
virtual_host_style = false

[telemetry.logs.file]
filter = "INFO"
dir = "logs"
max_files = 64

[telemetry.logs.stderr]
filter = "INFO"

