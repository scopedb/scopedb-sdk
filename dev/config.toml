[server.meta]
service_url = "postgres://scopedb:my_secret_password@postgres:5432/scopedb_meta"

[server.http]
listen_addr = "0.0.0.0:6543"

[server.internal]
listen_addr = "0.0.0.0:6789"

[telemetry.log.file]
filter = "INFO"
dir = "logs"
max_files = 64

[telemetry.log.stderr]
filter = "INFO"

[telemetry.log.opentelemetry]
filter = "INFO"
otlp_endpoint = "http://127.0.0.1:4317"

[telemetry.trace]
capture_log_filter = "INFO"

[telemetry.trace.opentelemetry]
otlp_endpoint = "http://127.0.0.1:4317"

[runtime]
api_runtime_threads = 1
exec_runtime_threads = 1
meta_runtime_threads = 1
data_runtime_threads = 1
bg_runtime_threads = 1
