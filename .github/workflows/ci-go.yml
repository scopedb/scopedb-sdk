name: CI (Go SDK)
on:
  pull_request:
    branches: [ main ]
  schedule:
    # ScopeDB edge is cut every day at 02:04, so we run the CI at 04:02 to ensure the latest version is tested.
    - cron: '2 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    if: ${{ github.event_name != 'schedule' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.sum
      - run: make check
        working-directory: go

  test:
    name: Build and test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.sum
      - run: make build
        working-directory: go
      - name: Login to GitHub Container Registry
        if: ${{ github.repository == 'scopedb/scopedb-sdk' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.CI_GITHUB_ACTOR }}
          password: ${{ secrets.CI_GITHUB_TOKEN }}
      - name: Prepare Composed Environment
        if: ${{ github.repository == 'scopedb/scopedb-sdk' }}
        run: docker compose -f ./dev/docker-compose.yml up -d
      - name: Run full tests
        if: ${{ github.repository == 'scopedb/scopedb-sdk' }}
        timeout-minutes: 10
        run: make ci-test
        working-directory: go
      - name: Run tests
        if: ${{ github.repository != 'scopedb/scopedb-sdk' }}
        timeout-minutes: 10
        run: make test
        working-directory: go
      - name: Upload server logs
        if: ${{ !success() }}
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: dev/logs

  required:
    name: Required
    runs-on: ubuntu-22.04
    if: ${{ always() }}
    needs:
      - check
      - test
    steps:
      - name: Guardian
        run: |
          if [[ ! ( \
                 ("${{ needs.check.result }}" == "success" || ${{ github.event_name != 'schedule' }}) \
              && "${{ needs.test.result }}" == "success" \
              ) ]]; then
            echo "Required jobs haven't been completed successfully."
            exit -1
          fi
