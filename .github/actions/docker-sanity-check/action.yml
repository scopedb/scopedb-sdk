name: Docker Sanity Check
description: Build image and run sanity checks

runs:
  using: composite
  steps:
      - name: Build and load
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: scopeql:ci
          outputs: |
            type=docker
            type=image,push=false
      - name: Sanity check
        shell: bash
        run: |
          docker image inspect scopeql:ci --format='{{.Size}}'
          docker run --rm -v $(pwd):/github/workspace scopeql:ci --version
